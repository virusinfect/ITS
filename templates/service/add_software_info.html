{% extends "base.html" %}
{% load static %}
{% block title %}Create Software{% endblock %}
{% block header %}Create Software{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item active">Create Software</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="card row col-lg-6 mx-auto">
        <div class="card-body">
            <h5>Add New Software Data For : {{ client.f_name }}</h5>
            <div class="row mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="os" class="form-label">Operating System (Windows)</label>
                        <select name="os" required class="form-select">
                            <option value="">Select a Windows version</option>
                            <optgroup label="Windows 11">
                                <option value="Windows 11 Home">Windows 11 Home</option>
                                <option value="Windows 11 Pro">Windows 11 Pro</option>
                                <option value="Windows 11 Enterprise">Windows 11 Enterprise</option>
                            </optgroup>
                            <optgroup label="Windows 10">
                                <option value="Windows 10 Home">Windows 10 Home</option>
                                <option value="Windows 10 Pro">Windows 10 Pro</option>
                                <option value="Windows 10 Enterprise">Windows 10 Enterprise</option>
                            </optgroup>
                            <optgroup label="Windows 8.1">
                                <option value="Windows 8.1">Windows 8.1</option>
                            </optgroup>
                            <optgroup label="Windows 8">
                                <option value="Windows 8">Windows 8</option>
                            </optgroup>
                            <optgroup label="Windows 7">
                                <option value="Windows 7">Windows 7</option>
                            </optgroup>
                            <optgroup label="Windows Server 2022">
                                <option value="Windows Server 2022">Windows Server 2022</option>
                            </optgroup>
                            <optgroup label="Windows Server 2019">
                                <option value="Windows Server 2019">Windows Server 2019</option>
                            </optgroup>
                            <optgroup label="Windows Server 2016">
                                <option value="Windows Server 2016">Windows Server 2016</option>
                            </optgroup>
                            <optgroup label="Windows Server 2012 R2">
                                <option value="Windows Server 2012 R2">Windows Server 2012 R2</option>
                            </optgroup>
                            <optgroup label="Windows Server 2012">
                                <option value="Windows Server 2012">Windows Server 2012</option>
                            </optgroup>

                            <!-- Add more Windows versions and editions as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="mo" class="form-label">Microsoft Office</label>
                        <select name="mo" class="form-select">
                            <option value="">Select a Microsoft Office version</option>
                            <optgroup label="Microsoft Office 365">
                                <option value="Microsoft Office 365">Microsoft Office 365</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2021">
                                <option value="Microsoft Office 2021 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2021 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2021 Professional">Professional</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2019">
                                <option value="Microsoft Office 2019 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2019 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2019 Professional">Professional</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2016">
                                <option value="Microsoft Office 2016 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2016 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2016 Professional">Professional</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2013">
                                <option value="Microsoft Office 2013 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2013 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2013 Professional">Professional</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2010">
                                <option value="Microsoft Office 2010 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2010 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2010 Professional">Professional</option>
                            </optgroup>
                            <optgroup label="Microsoft Office 2007">
                                <option value="Microsoft Office 2007 Home and Student">Home and Student</option>
                                <option value="Microsoft Office 2007 Home and Business">Home and Business</option>
                                <option value="Microsoft Office 2007 Professional">Professional</option>
                            </optgroup>
                            <!-- Add more Microsoft Office versions and editions as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="backup" class="form-label">Backup Software</label>
                        <input type="text" name="backup"  class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="outlook" class="form-label">Outlook Version</label>
                        <input type="text" name="outlook"  class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add Software Data">
                </form>

            </div>

        </div>

    </div>
{% endblock %}
