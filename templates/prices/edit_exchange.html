{% extends "base.html" %}
{% block title %}Edit Exchange Rate{% endblock %}
{% block header %}Edit Exchange Rate{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item active">Edit Exchange Rate</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title text-center">Edit Exchange Rate</h4>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Rate From USD to KES :</label>
                        <input type="number" class="form-control" id="rate" name="rate" value="{{ exchange.rate }}" aria-describedby="emailHelp"
                               placeholder="Enter Supplier Name" step="0.01" required>
                    </div>

                    <button type="submit" class="btn btn-primary waves-effect waves-light">Update Chnages</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
