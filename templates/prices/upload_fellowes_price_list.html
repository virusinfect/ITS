{% extends "base.html" %}

{% block title %}Add Fellowes Price list{% endblock %}
{% block header %}Add Fellowes Price list{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item active">Add Fellowes Price list</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title text-center">Add Fellowes Price list</h4>
                <!-- upload_price_list.html -->
                <form method="post" enctype="multipart/form-data" class="my-4">
                    {% csrf_token %}

                    <!-- File input with Bootstrap classes -->
                    <div class="mb-3">
                        <label for="file" class="form-label">File:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="selected_sheet" class="form-label">Active Sheet:</label>
                        <input type="text" name="selected_sheet" class="form-control">
                    </div>
                    <!-- Dropdowns for related models with Bootstrap classes -->

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>

            </div>
        </div>
    </div>



{% endblock %}
