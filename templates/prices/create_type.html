{% extends "base.html" %}
{% block title %}Add Type{% endblock %}
{% block header %}Add Type{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'list_brands' %}">Types</a></li>
                    <li class="breadcrumb-item active">Add Type</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title text-center">Add Type</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="equipment_id" class="form-label">Equipment:</label>
                        <select name="equipment_id" class="form-select" required>
                            {% for equipment in equipments %}
                                <option value="{{ equipment.id }}">{{ equipment.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
                               placeholder="Enter Type Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary waves-effect waves-light">Create Type</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
