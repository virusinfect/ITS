{% extends "base.html" %}

{% block title %}Change Password{% endblock %}
{% block header %}Change Password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title text-center">Change Password</h4>

                <form method="post" class="mt-3">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.old_password.id_for_label }}"
                               class="form-label">{{ form.old_password.label }}</label>
                        {{ form.old_password }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.new_password1.id_for_label }}"
                               class="form-label">{{ form.new_password1.label }}</label>
                        {{ form.new_password1 }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.new_password2.id_for_label }}"
                               class="form-label">{{ form.new_password2.label }}</label>
                        {{ form.new_password2 }}
                    </div>

                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
