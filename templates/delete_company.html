<!-- templates/delete_company.html -->

{% extends "base.html" %}

{% block title %}Delete Company{% endblock %}
{% block header %}Delete Company{% endblock %}
{% block content %}
     <div id="warning-alert-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <i class="dripicons-warning h1 text-warning"></i>
                        <h1 class="mb-3">Delete Company</h1>
                        <p class="mb-4">Are you sure you want to delete the company "{{ company.name }}"?</p>

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger mr-2 waves-effect waves-light mb-1"><span
                                    class="btn-label"><i class="mdi mdi-delete-outline"></i></span>Delete
                            </button>
                            <a type="button" class="btn btn-primary waves-effect waves-light mb-1"
                               href="{% url 'company-list' %}">
                                <span class="btn-label"><i class="mdi mdi-cancel"></i></span>Cancel
                            </a>
                        </form>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#warning-alert-modal').modal('show');
        });
    </script>
{% endblock %}
