{% extends "base.html" %}
{% load static %}
{% block title %}Banks List{% endblock %}
{% block header %}Banks List{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Checklist Item</th>
                <th>Checked</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for item in checklist_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><input type="checkbox" name="{{ item.id }}" {% if checklist_data.item.id.checked %}checked{% endif %}></td>
                    <td><input type="text" name="comments_{{ item.id }}" value="{{ checklist_data.item.id.comments }}"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="Save Checklist">
</form>



{% endblock %}
