{% extends "base.html" %}
{% load static %}
{% block title %}Edit User{% endblock %}
{% block header %}Edit User{% endblock %}

{% block content %}
    <link href="{% static 'libs/multiselect/css/multi-select.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css"/>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'user_list' %}">Users</a></li>
                    <li class="breadcrumb-item active">Edit User</li>
                </ol>
            </div>
        </div> <!-- end col -->
    </div>
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3 header-title text-center">Edit User</h4>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3 ">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" value="{{ user.username }}" class="form-control"><br>
                    </div>
                    <div class="mb-3 ">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control"><br>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control"><br>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" value="{{ user.email }}" class="form-control"><br>
                    </div>
                    <div class="mb-3">
                        <label for="user_groups" class="form-label">Roles:</label>
                        <select id="user_groups" name="user_groups" multiple="multiple"
                                class="form-control select2-multiple" data-toggle="select2" data-width="100%"
                                multiple="multiple">
                            {% for group in all_groups %}
                                <option value="{{ group.id }}" {% if group in user.groups.all %}selected{% endif %}>
                                    {{ group.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary waves-effect waves-light">Save changes</button>
                </form>
            </div>
        </div>
    </div>
        <script src="{% static 'libs/multiselect/js/jquery.multi-select.js' %}"></script>
        <script src="{% static 'libs/select2/js/select2.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#user_groups').select2();
        });
    </script>

{% endblock %}
